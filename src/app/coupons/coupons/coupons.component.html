<div class="main-panel">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Add New coupon</button>

            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>Id</th>
                    <th>Title</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Discount Percent</th>
                    <th>Discount Flat</th>
                    <th>Start At</th>
                    <th>Expiration At</th>
                    <th>Action</th>
                  </thead>
                  <tbody>
                    <tr *ngFor=" let coupon of coupons">
                      <td>{{coupon.id}}</td>
                      <td>{{coupon.title}}</td>
                      <td>{{coupon.code}}</td>
                      <td>{{coupon.description}}</td>
                      <td>{{coupon.discount_percent}}</td>
                      <td>{{coupon.discount_flat}}</td>
                      <td>{{coupon.start_at}}</td>
                      <td>{{coupon.expiration_at}}</td>
                      <td>
                        <a (click)="onEdit(coupon)" data-toggle="modal" data-target="#myModal"><i class="material-icons">&#xE150;</i></a>

                        <!-- <button type="button" (click)="deleteUser(user.id)" class="btn btn-raised btn-danger ml-2">Delete</button> -->
                        <a (click)="deleteCoupon(coupon.id)" class="ml-4"><i class="material-icons">delete</i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card card-plain">

            <div class="card-body">
              <div class="table-responsive">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Add Profile</h4>

              </div>

              <div class="modal-body">

                <!-- left column -->

                <!-- general form elements -->
                <div class="card-body">
                  <form #couponForm="ngForm" (ngSubmit)="onSubmit(couponForm)">
                    <input type="hidden" name="id" [(ngModel)]="coupon.id" #id="ngModel">

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Title</label>
                          <input type="text" #name="ngModel" class="form-control" name="title" [(ngModel)]="coupon.title"
                            id="id_title">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Code</label>
                          <input type="number" #name="ngModel" class="form-control" name="code" [(ngModel)]="coupon.code"
                            id="id_code">
                        </div>
                      </div>


                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Description</label>
                          <input type="text" #name="ngModel" class="form-control" name="description"
                            [(ngModel)]="coupon.description" id="id_description">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Discount Percent</label>
                          <input type="number" #name="ngModel" class="form-control" name="discount_percent" [(ngModel)]="coupon.discount_percent"
                            id="id_discount_percent">
                        </div>
                      </div>


                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Discount Flat</label>
                          <input type="number" #name="ngModel" class="form-control" name="discount_flat"
                            [(ngModel)]="coupon.discount_flat" id="id_discount_flat">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Start At</label>
                          <input type="date" #name="ngModel" class="form-control datetime" name="start_at" [(ngModel)]="coupon.start_at"
                            id="id_start_at">
                        </div>
                      </div>


                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Expiration At</label>
                          <input type="date"   #name="ngModel"  class="form-control datetime" name="expiration_at"
                            [(ngModel)]="coupon.expiration_at" id="id_expiration_at">
                        </div>
                      </div>  
  

                    </div>
                      
                    <button type="submit" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">Submit</button>
                    <button type="button" (click)="resetForm()" class="btn btn-danger pull-left" data-dismiss="modal">Close</button>
                    <div class="clearfix"></div>
                  </form>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
